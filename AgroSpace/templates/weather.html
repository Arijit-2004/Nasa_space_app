<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="../static/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root{
            --primary: #B5A1E5; 
            --on-primary: #100E17; 
            --background: #131214;
            --on-background: #EAE6F2;
            --surface: #1D1C1F;
            --on-surface: #DDDAE5;
            --on-surface-variant: #7B7980; 
            --on-surface-variant-2: #B9B6BF;
            --outline: #3E3D40;
            --bg-aqi-1: #89E589;
            --on-bg-aqi-1: #1F331F;
            --bg-aqi-2: #E5DD89;
            --on-bg-aqi-2: #33311F;
            --bg-aqi-3: #E5C089;
            --on-bg-aqi-3: #332B1F;
            --bg-aqi-4: #E58989;
            --on-bg-aqi-4: #331F1F;
            --bg-aqi-5: #E589B7;
            --on-bg-aqi-5: #331F29;
            --white: hsl(0, 0%, 100%);
            --white-alpha-4: hsla(0, 0%, 100%, 0.04);
            --white-alpha-8: hsla(0, 0%, 100%, 0.08);
            --black-alpha-10: hsla(0, 0%, 0%, 0.1);
            --gradient-1: linear-gradient(180deg, hsla(270, 5%, 7%, 0) 0%, hsla(270, 5%, 7%, 0.8) 65%, hsl(270, 5%, 7%) 100%);
            --gradient-2: linear-gradient(180deg, hsla(260, 5%, 12%, 0) 0%, hsla(260, 5%, 12%, 0.8) 65%, hsl(260, 5%, 12%) 100%);
            --ff-nunito-sans: 'Nunito Sans', sans-serif;

            --heading: 5.6rem;
            --title-1: 2rem;
            --title-2: 1.8rem;
            --title-3: 1.6rem;
            --body-1: 2.2rem;
            --body-2: 2rem;
            --body-3: 1.6rem;
            --label-1: 1.4rem;
            --label-2: 1.2rem;

            --weight-regular: 400;
            --weight-semiBold: 600;

            --shadow-1: 0px 1px 3px hsla(0, 0%, 0%, 0.5);
            --shadow-2: 0px 3px 6px hsla(0, 0%, 0%, 0.4);

            --radius-28: 28px;
            --radius-16: 16px;
            --radius-pill: 500px;
            --radius-circle: 50%;

            --transition-short: 100ms ease;
        }
        *,*::before,*::after{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        li{
            list-style:none;
        }
        a,img,span,input,button{
            display:block;
        }
        a{
            color:inherit;
            text-decoration: none;
        }
        img{
            height:auto;
        }
        input,button{
            background:none;
            border:none;
            color:inherit;
            font:inherit;
        }
        input{width:100%;}

        button{cursor:pointer;}
        sub{vertical-align: baseline;}
        sup{vertical-align:top;}
        sub,sup{font-size:0.75em;}
        html{
            font-family: var(--ff-nunito-sans);
            font-size:10px;
            scroll-behavior: smooth;
        }
        body{
            background-color: var(--background);
            color:var(--on-background);
            font-size: var(--body-3);
            overflow:hidden;
        }
        :focus-visible{
            outline:2px solid var(--white);
            outline-offset:2px;
        }
        ::selection{
            background-color:var(--white-alpha-8);
        }
        :-webkit-scrollbar{
            width:6px;
            height:6px;
        }
        ::-webkit-scrollbar-thumb{
            background-color: var(--white-alpha-8);
            border-radius: var(--radius-pill);
        }
        @font-face{
            font-family:'Material Symbols Rounded';
            font-size:normal;
            font-weight:400;
            src:url(../static/material-symbol-rounded.woff2) format('woff2');
        }
        .m-icon{
            font-family:'Material Symbols Rounded';
            font-weight: normal;
            font-style: normal;
            font-size:2.4rem;
            line-height:1;
            letter-spacing:normal;
            text-transform: none;
            white-space: nowrap;
            word-wrap:normal;
            direction:ltr;
            font-feature-settings: 'liga';
            -webkit-font-feature-settings:'liga';
            -webkit-font-smoothing:antialiased;
            height:1em;
            width:1em;
            overflow:hidden;
        }
        
        /* Cloud Animation */
        .cloud {
            position: absolute;
            top: 20%;
            left: -100px;
            width: 200px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 100px 50px 0 -30px #fff, 150px 100px 0 -50px #fff;
            animation: moveCloud 20s linear infinite;
            opacity: 0.3;
        }
        .cloud:nth-child(2) {
            top: 40%;
            left: 50%;
            width: 250px;
            height: 130px;
            animation-duration: 25s;
        }
        .cloud:nth-child(3) {
            top: 60%;
            left: 80%;
            width: 150px;
            height: 90px;
            animation-duration: 18s;
        }
        @keyframes moveCloud {
            0% {transform: translateX(-250px);}
            100% {transform: translateX(100vw);}
        }

        /* Particle Animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particles li {
            position:absolute;
            padding: 0;
            background-color: rgb(255, 255, 255);
            /* box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.44); */
            /* right: 0px; */
            left:22px;
            top: 0;
            bottom: 0px;
            margin: 0 auto;
            width: 1px;
            height: 10px;		
            /* border-radius:0% 0% 100% 100%; */
            /* transform: rotate(100deg); */
            /* clear: left; */
            /* -webkit-animation: animate 3s  infinite; */
            animation: fall 10s linear infinite;
            opacity: 0.6;
        }
        .particles li:nth-child(1) {
            animation-duration: 5s;
            left :10%;
        }
        .particles li:nth-child(2) {
            animation-duration: 11s;
            left:20%;
        }
        .particles li:nth-child(3) {
            animation-duration: 9s;
            left: 30%;
        }
        .particles li:nth-child(4) {
            animation-duration: 6s;
            left: 40%;
        }
        .particles li:nth-child(5) {
            animation-duration: 3s;
            left: 50%;
        }
        .particles li:nth-child(6) {
            animation-duration: 7s;
            left: 60%;
        }
        .particles li:nth-child(7) {
            animation-duration: 5s;
            left: 70%;
        }
        .particles li:nth-child(8) {
            animation-duration: 8s;
            left: 80%;
        }
        .particles li:nth-child(9) {
            animation-duration: 4s;
            left: 65%;
        }
        .particles li:nth-child(10) {
            animation-duration: 10s;
            left: 5%;
        } 
        /* Thunder Animation */
        .thunder {
            position: absolute;
            top: 0;
            left: 0;
            /* width: 100%; */
            /* height: 100%; */
            z-index: -9999;
            pointer-events: none;
        }
        .thunder-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: thunderFlash 9s ease-in-out infinite;
            animation-delay: 10s;
        }
        /* .thunder-flash:nth-child(1) {
            animation-delay: 2s;
        } */
        .thunder-flash:nth-child(2) {
            animation-delay: 10s;
        }

        /* .thunder-flash:nth-child(3) {
            animation-delay: 3s;
        } */

        @keyframes thunderFlash {
            0% { opacity: 1; }
            10% { opacity: 0; }
            20% { opacity: 1; }
            30% { opacity: 0; }
            /* 50% { opacity: 1; } */
            /* 60% { opacity: 0; }
            70% { opacity: 1; }
            80% { opacity: 0; } */
            100% { opacity: 0; }
        }
        @keyframes fall {
            0% {
                transform: translateY(-120px);
                transform: translateX(130px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(150vh);
                opacity: 0;
            }
        }

        /* Search Bar Styling */
        .search-view {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: var(--surface);
            padding: 10px;
            border-radius: var(--radius-16);
            box-shadow: var(--shadow-1);
        }
        .search-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-field {
            padding: 8px 30px 8px 10px;
            font-size: 1.4rem;
            border-radius: var(--radius-16);
            border: 1px solid var(--outline);
            background-color: var(--surface);
            color: var(--on-surface);
            width: 200px;
        }
        .m-icon {
            position: absolute;
            right: 10px;
            color: var(--on-surface-variant);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="../static/logo.png" width="364" height="58" alt="logo">
            </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." autocomplete="off" class="search-field" data-search-field>
                    <span class="m-icon">search</span>
                </div>          
            </div>
            <button class="icon-btn leading-icon has-state" aria-labels="close search"></button>
        </div>
    </header>
    <!--thunder Animation-->>
    <div class="thunder">
        <div class="thunder-flash"></div>
        <div class="thunder-flash"></div>
        <div class="thunder-flash"></div>
    </div>
    <!-- Weather Animation -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="particles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>
</body>
</html>
