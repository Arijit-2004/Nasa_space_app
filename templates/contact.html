<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Agriculture - Contact</title>
    <style>
        body, header, .container, .logo, nav ul, nav ul li a, section, footer {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #003366, #0066cc);
            color: white;
        }
        header {
            background-color: rgba(0, 51, 102, 0.9);
            color: white;
            padding: 15px 0;
            position: relative;
            z-index: 1000;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00; /* Bright yellow on hover */
        }
        section {
            padding: 70px 0;
            text-align: center;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            color: #fff;
            transition: border 0.3s;
        }
        input:focus, textarea:focus {
            border: 1px solid #ffcc00; /* Bright yellow on focus */
            outline: none;
        }
        .btn-primary {
            background-color: #ffcc00; /* Bright yellow */
            padding: 12px 25px;
            color: #003366; /* Dark blue text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #e6b800; /* Darker yellow on hover */
            transform: scale(1.05);
        }
        footer {
            background-color: rgba(0, 51, 102, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">NASA Agriculture</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2024 NASA Agriculture. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sticky Header on Scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        });

        // Form validation
        const contactForm = document.querySelector('form');
        contactForm.addEventListener('submit', function(e) {
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const message = document.querySelector('textarea[name="message"]').value;
            
            if (!name || !email || !message) {
                alert('Please fill in all fields');
                e.preventDefault(); // Prevent form submission
            } else if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                e.preventDefault();
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
