<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction Per Country</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
            background: linear-gradient(to bottom right, #0B3D91, #020A1B);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        h1 {
            color: #FFB300;
            text-align: center;
        }

        .navbar {
            background-color: #0B3D91;
        }

        .navbar-brand,
        .nav-link {
            color: #FFB300 !important;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        label {
            color: #FFB300;
        }

        input {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        input::placeholder {
            color: white;
        }

        .btn-primary {
            background-color: #FFB300;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FF7F00;
        }

        .card {
            margin-top: 20px;
            color: white;
            background-color: #0B3D91;
        }

        .card-title {
            color: #FFB300;
        }

        .card-img-top {
            filter: brightness(0.8);
        }

        .text-success {
            color: #FFB300 !important;
        }

        /* Animations */
        .container {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        button {
          transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
  </head>
  <body>
    <h1 class="text-center">Crop Yield Prediction Per Country</h1>

    <div class="container my-4 mt-4">
      <h2 class="text-center text-warning">Input All Features Here</h2>

      <form action="/predict_yield" method="post">
        <div class="form-group mb-3">
          <label for="Year">Year</label>
          <input type="number" class="form-control" name="Year" step="any">
        </div>
        <div class="form-group mb-3">
          <label for="average_rain_fall_mm_per_year">Average Rainfall (mm per year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
        </div>
        <div class="form-group mb-3">
          <label for="pesticides_tonnes">Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any">
        </div>
        <div class="form-group mb-3">
          <label for="avg_temp">Average Temperature (Â°C)</label>
          <input type="number" class="form-control" name="avg_temp" step="any">
        </div>
        <div class="form-group mb-3">
          <label for="Area">Area</label>
          <input type="text" class="form-control" name="Area">
        </div>
        <div class="form-group mb-3">
          <label for="Item">Item</label>
          <input type="text" class="form-control" name="Item">
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Predict</button>
          </div>
      </div>
      </form>

      {% if prediction %}
        <h2 class="text-center prediction-output mt-4">Predicted Yield: <br>{{prediction}}hg/ha</h2>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
