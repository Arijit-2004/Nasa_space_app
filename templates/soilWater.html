<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Predictor</title>
</head>
<body>
    <h1>Environmental Data Prediction</h1>
    <form action="/predict" method="POST">
        <label for="ttime">Timestamp:</label>
        <input type="text" id="ttime" name="ttime" placeholder="Enter timestamp"><br><br>

        <label for="pm1">PM1:</label>
        <input type="text" id="pm1" name="pm1" placeholder="Enter PM1 value"><br><br>

        <label for="pm2">PM2:</label>
        <input type="text" id="pm2" name="pm2" placeholder="Enter PM2 value"><br><br>

        <label for="pm3">PM3:</label>
        <input type="text" id="pm3" name="pm3" placeholder="Enter PM3 value"><br><br>

        <label for="am">Air Moisture:</label>
        <input type="text" id="am" name="am" placeholder="Enter Air Moisture value"><br><br>

        <label for="sm">Soil Moisture:</label>
        <input type="text" id="sm" name="sm" placeholder="Enter Soil Moisture value"><br><br>

        <label for="st">Soil Temperature:</label>
        <input type="text" id="st" name="st" placeholder="Enter Soil Temperature value"><br><br>

        <label for="lum">Luminosity:</label>
        <input type="text" id="lum" name="lum" placeholder="Enter Luminosity value"><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
