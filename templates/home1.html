			.navbar {
				display: flex;
				justify-content: space-between;
				align-items: center;
				color: #fff;
			}
			
			.navbar ul {
				list-style: none;
				display: flex;
			}
			
			.navbar li {
				margin-left: 20px;
			}
			
			.navbar a {
				color: #fff;
				text-decoration: none;

			}
			
			.hero {
				display: flex;
				justify-content: space-between;

				height: 100vh;
			}
			
			.hero-content {
				max-width: 50%;
			}
			
			.hero h2 {
				font-size: 3rem;
			}
			
			.hero p {
				font-size: 1.5rem;
				margin: 20px 0;
			}
			
			.btn {
				padding: 10px 20px;
				background-color: #ff9800;
				color: white;
				text-decoration: none;
				font-size: 1.2rem;
				border-radius: 5px;
			}
			
			.hero-image img {
				max-width: 500px;
				border-radius: 10px;
			}
			
			footer {
				text-align: center;
				background-color: #002d62;
				padding: 20px;
				color: white;
			}

		<header>
			<div class="navbar">

					<ul>

					</ul>
